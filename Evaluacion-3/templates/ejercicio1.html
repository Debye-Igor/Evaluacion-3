<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Ejercicio 1</title>
</head>
<body>
<div class="container">
    <img src="/static/img/notas.png" alt="notas" class="img" >
    <h1>Formulario de notas</h1>
    <form method="post" class="form">
          <label for="nota1">Nota 1:</label>
          <input type="number" id="nota1" name="nota1" min="0" max="70" required>
          <label for="nota2">Nota 2:</label>
          <input type="number" id="nota2" name="nota2" min="0" max="70" required>
          <label for="nota3">Nota 3:</label>
          <input type="number" id="nota3" name="nota3" min="0" max="70" required>
          <label for="asistencia">Asistencia (%):</label>
          <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>
          <input type="submit" value="Enviar">
    </form>

    <h2>Resultados</h2>
    <p>Promedio: {{ prom }}</p>
    <p>Estado: {{ est }}</p>

    <button class="btn-azul" onclick="location.href='/'" type="button">Volver</button>
</div>
</body>
</html>
